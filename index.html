<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PinkGlow Habit Pet üêæ</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet">

<style>
:root{
  --pink:#ff4fa1;
  --pink2:#ff7bc0;
  --bg1:#ffd6e7;
  --bg2:#fff0f7;
  --ink:#4a2a3a;
}
body{
  margin:0;
  font-family:"Quicksand",system-ui;
  background:linear-gradient(140deg,var(--bg1),var(--bg2));
  color:var(--ink);
}
.wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:22px}
.card{
  width:100%;max-width:560px;background:white;border-radius:26px;
  padding:20px;box-shadow:0 20px 40px rgba(255,79,161,.2);text-align:center
}
.logo{font-family:"Pacifico";font-size:36px;color:var(--pink)}
.pet{;margin:10px 0;transition:.3s}
.pet.happy{transform:scale(1.15)}
.petline{font-weight:800;color:#7a4a62;margin-bottom:10px}

.section{margin-top:14px;text-align:left}
.section b{color:var(--pink)}

.choices{display:flex;flex-wrap:wrap;gap:8px;margin-top:8px}
.choice{
  border:1px solid #ffc2dc;border-radius:14px;padding:8px 10px;
  cursor:pointer;font-weight:700;background:#fff
}
.choice.active{background:var(--pink);color:white;border-color:var(--pink)}

.btn{
  margin-top:12px;border:none;border-radius:16px;padding:12px 16px;
  font-weight:900;cursor:pointer;background:linear-gradient(135deg,var(--pink),var(--pink2));color:white
}
.small{font-size:12px;color:#7a4a62;margin-top:10px;text-align:center}
a.btn{display:inline-block;text-decoration:none}
.actions{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-top:12px}

  .pet{
  margin:10px 0;
  transition:.3s;
}
.pet-img{
  width:150px;
  height:auto;
  display:block;
  margin:0 auto;
  transform-origin:center;
}

/* Sleepy = gentle breathing */
.pet.sleepy .pet-img{
  animation: breathe 3s ease-in-out infinite;
}
@keyframes breathe{
  0%,100%{ transform: scale(1); }
  50%{ transform: scale(1.06); }
}

/* Happy = bounce */
.pet.happy .pet-img{
  animation: bounce .6s ease;
}
@keyframes bounce{
  0%{ transform: translateY(0); }
  30%{ transform: translateY(-12px); }
  60%{ transform: translateY(0); }
  100%{ transform: translateY(-6px); }
}

/* Proud = wiggle */
.pet.proud .pet-img{
  animation: wiggle .7s ease;
}
@keyframes wiggle{
  0%{ transform: rotate(0); }
  25%{ transform: rotate(-5deg); }
  50%{ transform: rotate(5deg); }
  75%{ transform: rotate(-3deg); }
  100%{ transform: rotate(0); }
}
</style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <div class="logo">PinkGlow</div>

    <div id="pet" class="pet sleepy">
  <img id="petImg" class="pet-img" src="bunny_sleepy.png" alt="PinkGlow pet">
</div>
    <div id="petLine" class="petline">Choose one gentle habit</div>

    <!-- PETS -->
    <div class="section">
      <b>üêæ Choose your pet</b>
      <div class="choices" id="petChoices"></div>
    </div>

    <!-- GOALS -->
    <div class="section">
      <b>‚úÖ Pick today‚Äôs gentle habit</b>
      <div class="choices" id="goalChoices"></div>
    </div>

    <button id="doneBtn" class="btn">‚ú® I did it</button>

    <div class="actions">
      <a class="btn" href="https://ko-fi.com/pinkglow" target="_blank">‚òï Support PinkGlow</a>
      <a class="btn" href="PASTE_YOUR_SELFCARE_PICKS_LINK" target="_blank">üõçÔ∏è Self-care picks</a>
    </div>

    <div class="small">Add to Home Screen so your pet lives with you üíó</div>
  </div>
</div>

<script>
const STORAGE="pinkglow_pet_png_v1";

const petWrap=document.getElementById("pet");
const petImg=document.getElementById("petImg");
const petLine=document.getElementById("petLine");
const petChoices=document.getElementById("petChoices");
const goalChoices=document.getElementById("goalChoices");
const doneBtn=document.getElementById("doneBtn");

const PETS = [
  {key:"bunny", label:"Bunny"},
  {key:"bear",  label:"Bear"},
  {key:"cat",   label:"Cat"},
  {key:"panda", label:"Panda"},
  {key:"fox",   label:"Fox"},
];

const GOALS=[
  "Drink water",
  "Take a shower",
  "Go outside for 5 minutes",
  "Stretch your body",
  "Eat something nourishing",
  "Text someone you love",
  "Clean one small thing",
  "Journal for 2 minutes",
  "Do skincare",
  "Early bedtime"
];

function today(){return new Date().toISOString().slice(0,10)}
function load(){return JSON.parse(localStorage.getItem(STORAGE)||"{}")}
function save(d){localStorage.setItem(STORAGE,JSON.stringify(d))}

let data = load();

function ensureToday(){
  if(data.date!==today()){
    data={date:today(), pet:"bunny", goal:null, done:false};
    save(data);
  }
}

function moodForState(){
  if(data.done) return "proud";
  if(data.goal) return "happy";
  return "sleepy";
}

function updatePet(){
  const mood = moodForState();
  petWrap.className = "pet " + mood;
  petImg.src = `${data.pet}_${mood}.png`;
}

function render(){
  ensureToday();

  petLine.textContent = data.done
    ? "Your pet is proud of you üíó"
    : (data.goal || "Choose one gentle habit");

  updatePet();

  [...petChoices.children].forEach(c=>{
    c.classList.toggle("active", c.dataset.pet === data.pet);
  });
  [...goalChoices.children].forEach(c=>{
    c.classList.toggle("active", c.dataset.goal === (data.goal || ""));
  });
}

function createChoices(){
  petChoices.innerHTML = "";
  goalChoices.innerHTML = "";

  PETS.forEach(p=>{
    const el=document.createElement("button");
    el.type="button";
    el.className="choice";
    el.textContent=p.label;
    el.dataset.pet = p.key;
    el.addEventListener("click", ()=>{
      data.pet=p.key;
      data.done=false;
      save(data);
      render();
    });
    petChoices.appendChild(el);
  });

  GOALS.forEach(g=>{
    const el=document.createElement("button");
    el.type="button";
    el.className="choice";
    el.textContent=g;
    el.dataset.goal = g;
    el.addEventListener("click", ()=>{
      data.goal=g;
      data.done=false;
      save(data);
      render();
    });
    goalChoices.appendChild(el);
  });
}

doneBtn.addEventListener("click", ()=>{
  if(!data.goal){
    alert("Pick a habit first üíó");
    return;
  }
  data.done=true;
  save(data);
  render();
});

createChoices();
render();

</script>
</body>
</html>
